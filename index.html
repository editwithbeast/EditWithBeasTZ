
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EditWithBeasTZ - Learn Editing</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #d3cce3, #e9e4f0);
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: auto;
            text-align: center;
        }
        h1 {
            color: #2c3e50;
        }
        .course-card {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
            padding: 25px;
            margin: 25px 0;
        }
        .course-card h2 {
            margin-top: 0;
            color: #8e44ad;
        }
        .price {
            font-size: 1.3em;
            margin: 12px 0;
        }
        .discount {
            text-decoration: line-through;
            color: #999;
            margin-right: 10px;
        }
        .button {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .button:hover {
            background-color: #1e8449;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to EditWithBeasTZ – Learn Editing with Shreyas Karale</h1>

        <div class="course-card">
            <h2>1. Normal Editing Course</h2>
            <p class="price"><span class="discount">₹1499</span> ₹999</p>
            <button class="button">Enroll Now</button>
        </div>

        <div class="course-card">
            <h2>2. Advance Editing Course</h2>
            <p class="price"><span class="discount">₹2499</span> ₹1499</p>
            <button class="button">Enroll Now</button>
        </div>

        <div class="course-card">
            <h2>3. Master Editing Course</h2>
            <p class="price"><span class="discount">₹4999</span> ₹2499</p>
            <button class="button">Enroll Now</button>
        </div>
    </div>
</body>
</html>
